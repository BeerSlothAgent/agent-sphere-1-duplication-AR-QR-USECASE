<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentSphere | Deploy Agents in Your World</title>
    <meta name="description" content="Create, interact, and earn with location-based AI agents through AR QR Pay technology" />
    <meta name="keywords" content="AI agents, AR, AgentSphere, QR Pay, blockchain, augmented reality" />
    <meta property="og:title" content="AgentSphere - Deploy Agents in Your World" />
    <meta property="og:description" content="Revolutionary AR agent deployment platform with QR Pay technology." />
    <meta property="og:type" content="website" />
    
    <!-- Optimized Content Security Policy for AR and camera functionality -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://*.thirdweb.com https://*.walletconnect.com https://*.walletconnect.org https://*.sentry.io;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https: http:;
      media-src 'self' blob: mediastream: data:;
      connect-src 'self' https: wss: ws: https://*.thirdweb.com https://*.walletconnect.com https://*.walletconnect.org https://*.sentry.io https://*.supabase.co https://*.supabase.io;
      worker-src 'self' blob: data:;
      child-src 'self' blob: data:;
      frame-src 'self' https://*.thirdweb.com https://*.walletconnect.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- Remove restrictive Cross-Origin policies that block camera access -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
